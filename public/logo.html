    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
      }

      #animatedLogo {
        display: none;
      }

      :target#animatedLogo {
        display: block;
      }

      :target#animatedLogo ~ #fullPage {
        display: none;
      }

      :target#animatedLogo,
      :target#animatedLogo svg {
        background: transparent !important;
      }

      :target#animatedLogo {
        width: 100%;
        height: 100%;
      }

      :target#animatedLogo .logo-wrap {
        width: 100%;
        height: 100%;
      }

      .logo-svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 25px rgba(192, 192, 192, 0.4));
      }

      .convergence-group {
        animation: converge 6s ease-in-out infinite;
        transform-origin: 200px 200px;
      }

      .convergence-group:nth-child(2) {
        animation-delay: 1.5s;
      }

      .convergence-group:nth-child(3) {
        animation-delay: 3s;
      }

      .orbital-ring {
        animation: rotate 30s linear infinite;
        transform-origin: 200px 200px;
      }

      .orbital-ring:nth-child(2) {
        animation: rotate 22s linear infinite reverse;
      }

      .orbital-ring:nth-child(3) {
        animation: rotate 35s linear infinite;
      }

      .completion-ring {
        animation: completionExpand 4s ease-out infinite;
        transform-origin: 200px 200px;
      }

      .completion-ring:nth-child(2) {
        animation-delay: 1s;
      }

      .completion-ring:nth-child(3) {
        animation-delay: 2s;
      }

      .network-node {
        animation: networkPulse 3s ease-in-out infinite;
      }

      .network-node:nth-child(2n) {
        animation-delay: 0.8s;
      }

      .network-node:nth-child(3n) {
        animation-delay: 1.6s;
      }

      .success-indicator {
        animation: successGlow 2.5s ease-in-out infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0);
        }

        to {
          transform: rotate(360deg);
        }
      }

      @keyframes converge {
        0% {
          transform: scale(1.2) rotate(0);
          opacity: 0.4;
        }

        50% {
          transform: scale(0.8) rotate(180);
          opacity: 1;
        }

        100% {
          transform: scale(1.2) rotate(360);
          opacity: 0.4;
        }
      }

      @keyframes completionExpand {
        0% {
          transform: scale(0.5);
          opacity: 1;
        }

        70% {
          transform: scale(1.1);
          opacity: 0.8;
        }

        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      @keyframes networkPulse {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }

        50% {
          opacity: 1;
          transform: scale(1.3);
        }
      }

      @keyframes successGlow {
        0%,
        100% {
          opacity: 0.6;
          filter: brightness(1);
        }

        50% {
          opacity: 1;
          filter: brightness(1.8);
        }
      }
    </style>
